
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MODERN DICE ROLLER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Public+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
            font-family: 'Public Sans', sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
            width: 100%;
        }
        .font-heavy {
            font-family: 'Archivo Black', sans-serif;
        }
        .neo-card {
            background-color: white;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px 0px #000; /* 影を少し控えめにして画面端での切れを抑止 */
        }
        .neo-btn {
            border: 3px solid #000;
            box-shadow: 3px 3px 0px 0px #000;
            transition: all 0.1s ease;
            cursor: pointer;
        }
        .neo-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px 0px #000;
        }
        .neo-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px 0px #000;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        * {
            box-sizing: border-box;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.567.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root" class="overflow-x-hidden w-full"></div>
</body>
</html>
